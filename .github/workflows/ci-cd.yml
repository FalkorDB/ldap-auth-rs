name: CI/CD Pipeline

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]
  release:
    types: [ created ]

env:
  CARGO_TERM_COLOR: always
  REGISTRY: docker.io
  IMAGE_NAME: falkordb/ldap-auth-rs

concurrency:
  group: ci-cd-pipeline-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v5
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v5
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v5
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run all tests
        run: cargo test --all-targets
        env:
          TEST_REDIS_URL: redis://localhost:6379
          RUST_BACKTRACE: 1

      - name: Build CLI tool
        run: cargo build --release --bin ldap-auth-cli

      - name: Run CLI sanity tests
        run: |
          chmod +x tests/cli_sanity_test.sh
          ./tests/cli_sanity_test.sh
        env:
          CLI_CMD: cargo run --quiet --bin ldap-auth-cli --

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit
        run: cargo audit

      - name: Run vulnerability scan with Trivy
        uses: aquasecurity/trivy-action@0.29.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Verify Docker image
        run: |
          docker pull ${{ env.IMAGE_NAME }}:latest
          echo "=== Image Details ==="
          docker images ${{ env.IMAGE_NAME }}:latest --format "Size: {{.Size}}"
          echo "=== Verify binaries exist ==="
          docker run --rm ${{ env.IMAGE_NAME }}:latest /app/ldap-auth-rs --version || echo "Main binary exists"
          docker run --rm --entrypoint ldap-auth-cli ${{ env.IMAGE_NAME }}:latest --help | head -3
          echo "=== Verify Alpine base ==="
          docker run --rm --entrypoint sh ${{ env.IMAGE_NAME }}:latest -c "cat /etc/os-release | grep 'Alpine Linux'"

      - name: Run CLI sanity tests in Docker
        run: |
          chmod +x tests/cli_sanity_test.sh
          CLI_CMD="docker run --rm --entrypoint ldap-auth-cli ${{ env.IMAGE_NAME }}:latest" ./tests/cli_sanity_test.sh

      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@0.29.0
        with:
          image-ref: ${{ env.IMAGE_NAME }}:latest
          format: 'sarif'
          output: 'trivy-image-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Check for vulnerabilities
        run: |
          trivy image --severity CRITICAL,HIGH --exit-code 1 ${{ env.IMAGE_NAME }}:latest || \
          echo "⚠️ Warning: Vulnerabilities found in Docker image"

      - name: Upload Docker image scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-image-results.sarif'

  deploy:
    name: Deploy Notification
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Deployment notification
        run: |
          echo "Docker image pushed successfully!"
          echo "Image: ${{ env.IMAGE_NAME }}:latest"
          echo "Pull with: docker pull ${{ env.IMAGE_NAME }}:latest"
