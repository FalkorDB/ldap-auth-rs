name: Code Coverage

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-C debuginfo=0"
  CARGO_INCREMENTAL: 0

jobs:
  unit-coverage:
    name: Unit Test Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Cache dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
            target
          key: ${{ runner.os }}-cargo-coverage-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-coverage-
            ${{ runner.os }}-cargo-

      - name: Run unit tests with coverage
        run: cargo llvm-cov --lib --bins --lcov --output-path lcov-unit.info
        env:
          RUST_BACKTRACE: 1

      - name: Upload unit test coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: lcov-unit.info
          flags: unit
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  integration-coverage:
    name: Integration Test Coverage
    runs-on: ubuntu-latest
    needs: unit-coverage

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Cache dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
            target
          key: ${{ runner.os }}-cargo-coverage-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-coverage-
            ${{ runner.os }}-cargo-

      - name: Build server binary
        run: cargo build --bin ldap-auth-rs

      - name: Start ldap-auth-rs server
        run: |
          set -euo pipefail
          ./target/debug/ldap-auth-rs &
          LDAP_AUTH_PID=$!
          echo "LDAP_AUTH_PID=$LDAP_AUTH_PID" >> $GITHUB_ENV

          echo "Waiting for API health endpoint..."
          for i in $(seq 1 60); do
            if curl -fsS http://127.0.0.1:8080/health >/dev/null; then
              echo "API is up"
              exit 0
            fi
            sleep 1
          done
          echo "API did not become ready in time" >&2
          kill "$LDAP_AUTH_PID" || true
          exit 1
        env:
          API_PORT: 8080
          LDAP_PORT: 3389
          LDAP_BASE_DN: dc=example,dc=com
          API_BEARER_TOKEN: asdf
          REDIS_HOST: 127.0.0.1
          REDIS_PORT: 6379
          RUST_LOG: info

      - name: Run integration tests with coverage
        run: cargo llvm-cov --tests --lcov --output-path lcov-integration.info -- --test-threads=1
        env:
          TEST_REDIS_URL: redis://127.0.0.1:6379/15
          RUN_LDAP3_TESTS: 1
          TEST_API_BASE_URL: http://127.0.0.1:8080
          TEST_API_TOKEN: asdf
          TEST_LDAP_URL: ldap://127.0.0.1:3389
          RUST_BACKTRACE: 1

      - name: Stop ldap-auth-rs server
        if: always()
        run: |
          if [ -n "${LDAP_AUTH_PID:-}" ]; then
            kill "$LDAP_AUTH_PID" || true
          fi

      - name: Upload integration test coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: lcov-integration.info
          flags: integration
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
