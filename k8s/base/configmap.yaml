apiVersion: v1
kind: ConfigMap
metadata:
  name: ldap-auth-config
  labels:
    app.kubernetes.io/component: config
data:
  # Logging
  RUST_LOG: "ldap_auth_rs=info"
  
  # Redis configuration
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  # REDIS_USERNAME: ""  # Optional - uncomment if needed
  # Note: REDIS_PASSWORD is set in secret, not configmap
  
  # API Server
  API_PORT: "8080"
  
  # LDAP Server
  LDAP_PORT: "3389"
  LDAP_BASE_DN: "dc=example,dc=com"
  # LDAP_SEARCH_BIND_ORG: ""  # Optional - uncomment if needed
  
  # TLS configuration
  ENABLE_TLS: "true"
  TLS_CERT_PATH: "/etc/tls/tls.crt"
  TLS_KEY_PATH: "/etc/tls/tls.key"
