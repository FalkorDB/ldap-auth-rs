# Ingress is DISABLED by default (internal service only)
# Uncomment this file and add it to kustomization.yaml if external access is required
#
# WARNING: This service is designed for internal cluster use only.
# Exposing authentication services publicly requires additional security measures:
# - Rate limiting (enabled below)
# - WAF/DDoS protection
# - IP allowlisting
# - mTLS authentication
#
# apiVersion: networking.k8s.io/v1
# kind: Ingress
# metadata:
#   name: ldap-auth-ingress
#   annotations:
#     nginx.ingress.kubernetes.io/rewrite-target: /
#     nginx.ingress.kubernetes.io/ssl-redirect: "true"
#     nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
#     nginx.ingress.kubernetes.io/rate-limit: "100"
#     cert-manager.io/cluster-issuer: "letsencrypt-prod"
#     nginx.ingress.kubernetes.io/configuration-snippet: |
#       more_set_headers "X-Frame-Options: DENY";
#       more_set_headers "X-Content-Type-Options: nosniff";
#       more_set_headers "X-XSS-Protection: 1; mode=block";
# spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - ldap-auth.example.com
    secretName: ldap-auth-tls-prod
  rules:
  - host: ldap-auth.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ldap-auth-service
            port:
              number: 8080
